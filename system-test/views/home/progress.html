<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/home/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="/home/css/public.css"/>
	<link rel="stylesheet" type="text/css" href="/home/css/index.css"/>
	<link rel="stylesheet" type="text/css" href="/home/css/foundation.css"/>
	<link rel="stylesheet" type="text/css" href="/home/css/isLogin.css"/>
	<style>
		.group-list{
			height: 651px;
			background: url(/home/img/bag/bg5.png) no-repeat ;
			background-size: auto;
		}
	</style>
</head>
<body>
        <%- include('public-header.html')%>
		<div id="content" class="content">
			<div class="wrap">
				<div class="group-list clearfix">
					<h2 id="h2">
						
					</h2>
					<div id="row" class="row">
						
					</div>
				</div>
			</div>
		</div>
<%- include('public-footer.html')%>
<script>
		$(function(){
			//页面加载时,前端向后台发送数据,获得所有的基础课程,并计算总课时,将每门课程显示在页面上.
			$.get('/admin/course/getProgressCourse',{sorting:'进阶实战'},function(result){
				//console.log(result.data);
				if(result.success==='error'){
					alert(result.data);
				}else{
					// console.log(result.data);//是一个数组
					var progressArr=result.data;
					var sumProgress=0;
					for(var i=0;i<progressArr.length;i++){
						sumProgress+=progressArr[i].courseTime;
						//将每一门课显示到页面中.
						var $newBox=$('<div class="group-list-item"></div>');
						$newBox.html('<p>'+progressArr[i].courseName+'</p><p><span class="iconfont">&#xe6cc;</span>&nbsp;&nbsp;共'+progressArr[i].courseTime+'集</p>');
						$('#row').append($newBox);
					}
					console.log(sumProgress);
					//将总课时显示到页面中.
					$('#h2').html('进阶实战  &nbsp; 共'+sumProgress+'集');
				}
			})
		})
	</script>
</body>
</html>
