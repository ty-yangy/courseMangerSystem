<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/home/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="/home/css/public.css"/>
	<link rel="stylesheet" type="text/css" href="/home/css/index.css"/>
	<link rel="stylesheet" type="text/css" href="/home/css/foundation.css"/>
	<link rel="stylesheet" type="text/css" href="/home/css/isLogin.css"/>
	<style type="text/css">
		.group-list{
			height: 651px;
			background: url(/home/img/bag/bg6.png) no-repeat ;
			background-size: auto;
		}
	</style>
</head>
<body>
<%- include('public-header.html')%>
<div id="content" class="content">
	<div class="wrap">
		<div class="group-list clearfix">
			<h2 id="h2">
				<!-- 移动开发  &nbsp; 共188集 -->
			</h2>
			<div id="row" class="row">
				
			</div>
		</div>
	</div>
</div>
<%- include('public-footer.html')%>
<script>
		$(function(){
			//页面加载时,前端向后台发送数据,获得所有的基础课程,并计算总课时,将每门课程显示在页面上.
			$.get('/admin/course/getMobileCourse',{sorting:'移动开发'},function(result){
				if(result.success==='error'){
					alert(result.data);
				}else{
					// console.log(result.data);//是一个数组
					var mobileArr=result.data;
					var sumMobile=0;
					for(var i=0;i<mobileArr.length;i++){
						sumMobile+=mobileArr[i].courseTime;
						//将每一门课显示到页面中.
						var $newBox=$('<div class="group-list-item"></div>');
						$newBox.html('<p>'+mobileArr[i].courseName+'</p><p><span class="iconfont">&#xe6cc;</span>&nbsp;&nbsp;共'+mobileArr[i].courseTime+'集</p>');
						$('#row').append($newBox);
					}
					console.log(sumMobile);
					//将总课时显示到页面中.
					$('#h2').html('移动开发  &nbsp; 共'+sumMobile+'集');
				}
			})
		})
	</script>
</body>
</html>
